<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>

        <h2>Crop Prediction</h2>
        <div class="prediction-form">
            <form action="{{ url_for('predict') }}" method="POST">
                <label for="N">Nitrogen (N):</label>
                <input type="number" step="any" name="N" required><br>
                <label for="P">Phosphorus (P):</label>
                <input type="number" step="any" name="P" required><br>
                <label for="K">Potassium (K):</label>
                <input type="number" step="any" name="K" required><br>
                <label for="temperature">Temperature:</label>
                <input type="number" step="any" name="temperature" required><br>
                <label for="humidity">Humidity:</label>
                <input type="number" step="any" name="humidity" required><br>
                <label for="ph">pH:</label>
                <input type="number" step="any" name="ph" required><br>
                <label for="rainfall">Rainfall:</label>
                <input type="number" step="any" name="rainfall" required><br>
                <button type="submit">Predict</button>
            </form>
        </div>

        {% if prediction %}
            <div class="prediction-result">
                <h2>Prediction Result</h2>
                <p>The recommended crop is: {{ prediction }}</p>
            </div>
        {% endif %}

        <div class="nav">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
